<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Thank You!</title>
	<style>
		body {
			background: linear-gradient(to right, #FFC0CB, #FFDAB9, #FFFFE0);
			font-family: 'Open Sans', sans-serif;
			font-size: 16px;
			color: #333333;
			text-align: center;
		}
		h1 {
			font-size: 48px;
			font-weight: bold;
			color: #FFFFFF;
			text-shadow: 2px 2px 4px #333333;
			margin-top: 100px;
			opacity: 0;
			animation: fadein 2s forwards;
		}
		p {
			font-size: 24px;
			margin-top: 50px;
			opacity: 0;
			animation: fadein 2s forwards;
		}
		button {
			background-color: #FFFFFF;
			color: #333333;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			transition: background-color 0.3s ease-in-out;
			margin-top: 50px;
			opacity: 0;
			animation: fadein 2s forwards;
		}
		button:hover {
			background-color: #333333;
			color: #FFFFFF;
			cursor: pointer;
		}
		@keyframes fadein {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<h1>Thank You!</h1>
	<p>for using our website. We hope you'll be back soon.</p>
	<button onclick="window.location.href='home.html'">Return to Home</button>
</body>
</html>
